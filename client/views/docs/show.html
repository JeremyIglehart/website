<template name="docsShow">
  {{# with doc }}
    <main>
      <div class="container">
        <div class="row">
          <div class="col s12 m9 l10 content">
            {{# if content }}
              {{# markdown }}{{ content }}{{/ markdown }}
            {{ else }}
              {{> loading }}
            {{/ if }}
          </div>
        </div>
      </div>
    </main>
  {{/ with }}
  {{> footer }}
</template>
